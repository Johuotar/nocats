<html lang="en">
<head>

<body>

	<header> <!-- THIS IS HEADER CONTENT -->
		<div id="head">
			<p>No cats</p>
		</div>
    
		<div id="headertext"> <!-- TEXT FOR HEADER -->
			<p>Website without cats</p>
		<img src="images/nocatslogo.jpg" alt="no cats logo">
		<iframe src="https://nekoweb.org/frame/follow" frameborder="0" width="170" height="28"></iframe>
		<p>
			Navigation:
			<a href="https://nocats.nekoweb.org" title="nocats homepage">Homepage</a>
			<a href="https://nocats.nekoweb.org/linux/linuxcommands.html" title="linux guide">Linux commands</a>
		</p>
		<br><br>
		</div>

	<input type="text" id="namefield">
	<div style="background-color:#fff;position:absolute;top:90;width:200px;height:50px;">
		<audio id="music" src="music/music1.wav" type="audio/wav" loop></audio>
		<p id="musicon">Turn music on!</p>
		<p id="musicoff">Turn music off!</p>
		<br>
		<p>

		</p>
	</div>

	<script>
		// create, initiate and run game
		var game = new Game();
		game.run();

	document.getElementById("musicon").onclick = function () {
		document.getElementById('music').play();
	};
	document.getElementById("musicoff").onclick = function () {
		document.getElementById('music').pause();
	};
	</script>
