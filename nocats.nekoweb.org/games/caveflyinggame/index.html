<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Cats - Caveflying</title>
	
	<!-- Stylesheets -->
	<link href="/../../styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- Lib files -->
	<script src="js/lib/class.js"></script>

	<!-- Before states -->
	<script src="js/points.js"></script>
	<script src="js/polygon.js"></script>
	<script src="js/ship.js"></script>
	<script src="js/asteroid.js"></script>
	<script src="js/bullet.js"></script>
	<script src="js/wall.js"></script>
	<script src="js/part.js"></script>
	<script src="js/container.js"></script>
	<script src="js/depot.js"></script>

	<!-- States -->
	<script src="js/state.js"></script>
	<script src="js/gameState.js"></script>
	<script src="js/menuState.js"></script>
	<script src="js/endState.js"></script>

	<!-- Managers and listeners -->

	<!-- Main file -->

</head>

<body>
	<div id="MainWrap"> <!-- THIS WRAPS THE WHOLE PAGE CONTENT -->

	<header> <!-- THIS IS HEADER CONTENT -->
	<div class="headerclass">

		<img class = "floatright" src="/../../images/construction.gif" alt="under construction banner">

		<div class="titlesplit">

		<div class="headersection"> <!-- SITE NAME AND LOGO FOR HEADER -->
			<p>No Cats - a website without cats</p>
			<div class ="nocatslogostyle">
			<img src="/../../images/nocatslogo.jpg" width="64" height="64" alt="no cats logo">
			</div>
		</div>

		<div class="headersection_follow">
			<p>Why isn't this working!?!?</p>
			<div class="center_vertical">
			<iframe class="followbutton" src="https://nekoweb.org/frame/follow" frameborder="0"></iframe>
			</div>
		</div>

		</div> <!-- titlesplit ends-->

		<div class="headersection_wide"> <!-- NAVIGATION FOR HEADER -->
		<div class = "navbar">
			<a href="/../../" title="nocats homepage">Homepage</a>
			<a href="../" title="all games">All Games</a>
		</div>
		</div>

	</div>
	</header>
	
	<br><br>
	<input type="hidden" id="namefield">
	<div style="background-color:#fff;position:absolute;top:90;width:200px;height:50px;">
		<audio id="music" src="music/music1.wav" type="audio/wav" loop></audio>
		<p id="musicon">Turn music on!</p>
		<p id="musicoff">Turn music off!</p>
		<br>
		<p>
			Made using: HTML5 Game Programming Tutorial, by Max Wihlborg & Simple JavaScript Inheritance library by John Resig (http://ejohn.org/ ; MIT Licensed)
		</p>
	</div>
	<br>

	<script>
		// create, initiate and run game
		var game = new Game();
		game.run();

	document.getElementById("musicon").onclick = function () {
		document.getElementById('music').play();
	};
	document.getElementById("musicoff").onclick = function () {
		document.getElementById('music').pause();
	};
	</script>

</div> <!-- MainWrap END -->

</body>

</html>
